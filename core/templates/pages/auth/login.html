{% extends '_base.html' %}

{% block navbar %}

{% endblock navbar %}

{% block page_content %}
	<div class="container d-flex flex-column">
		<div class="row align-items-center justify-content-center g-0 min-vh-100">
			<div class="col-lg-5 col-md-8 py-8 py-xl-0">
				<div class="card shadow ">
					<div class="card-body p-6">
						<div class="mb-4">
							<a href="{{ url_for('homePage') }}">
								<img src="{{ url_for('static', filename='img/logo.svg') }}" class="mb-4" alt="login">
							</a>

							<h1 class="mb-1 fw-bold">{{ page_title }}</h1>
							<span>
								Vous n'avez pas de compte ?
								<a href="{{ url_for('registerPage') }}" class="ms-1">Inscrivez-vous</a>
							</span>
						</div>
						

						<form action="" method="POST">
							<div class="mb-3">
								<label for="" class="form-label">Adresse e-mail</label>
								<input type="email" id="email" class="form-control" name="email" placeholder="Email address here"
								required>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" id="password" class="form-control" name="password" placeholder="**************"
								required>
							</div>

							<div class="d-lg-flex justify-content-between align-items-center mb-4">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="rememberme">
									<label class="form-check-label " for="rememberme">Se souvenir de moi</label>
								</div>
								<div>
									<a href="#!">Mot de passe oubli√© ?</a>
								</div>
							</div>

							<div>
								<div class="d-grid">
									<button type="submit" class="btn btn-primary ">
										Se connecter
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock page_content %}
