<ul class="pagination mt-4 mb-2">
    <li class="page-item" {% if not pagination.has_prev %}class="disabled"{% endif %}>
        <a class="page-link mx-1 rounded"
            href="{% if pagination.has_prev %}{{ url_for('main.blogListPage', page=pagination.page - 1) }}{% else %}#{% endif %}" tabindex="-1" aria-disabled="true">
            <i class="fe fe-chevron-left"></i>
        </a>
    </li>

    {% for page_num in pagination.iter_pages(left_edge=1, right_edge=1, left_current=1, right_current=2) %}
        {% if page_num %}
            {% if posts.page == page_num %}
                <li class="page-item">
                    <a class="page-link mx-1 rounded" href="{{ url_for('main.blogListPage', page=page_num) }}">
                        {{ page_num }}
                    </a>
                </li>
            {% else %}
                <li class="page-item">
                    <a class="page-link mx-1 rounded" href="{{ url_for('main.blogListPage', page=page_num) }}">
                        {{ page_num }}
                    </a>
                </li>
            {% endif %}
        {% else %}
            ...
        {% endif %}
    {% endfor %}

    <li class="page-item" {% if not pagination.has_next %}class="disabled"{% endif %}>
        <a class="page-link mx-1 rounded"
            href="{% if pagination.has_next %}{{ url_for('main.blogListPage', page=pagination.page + 1) }}{% else %}#{% endif %}" tabindex="-1" aria-disabled="true">
            <i class="fe fe-chevron-right"></i>
        </a>
    </li>
</ul>
