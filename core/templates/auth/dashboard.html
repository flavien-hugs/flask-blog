{% extends '_base.html' %}

{% block page_content %}
    <main class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                    <div class="pt-16 rounded-top-md" style="background:url({{ url_for('static', filename='img/background.jpg')}} ) no-repeat; background-size:cover;"></div>
                    <div
                        class="d-flex align-items-end justify-content-between bg-white px-4 pt-2 pb-4 rounded-none rounded-bottom-md shadow-sm">
                        <div class="d-flex align-items-center">
                            <div class="me-2 position-relative d-flex justify-content-end align-items-end mt-n5">
                                <img src="{{ current_user.gravatar(size=256) }}" class="avatar-xl rounded-circle border border-4 border-white position-relative" alt="{{ current_user.email }}"/>
                            </div>
                            <div class="lh-1">
                                <h2 class="mb-0">{{ current_user.username }}</h2>
                                <p class="mb-0 d-block">{{ current_user.email }}</p>
                            </div>
                        </div>
                        <div>
                            <a href="{{ url_for('post.createPostPage') }}"
                                class="btn btn-primary text-uppercase fw-bold btn-sm d-none d-md-block">
                                ajouter un article <i class="fe fe-plus nav-icon me-2"></i> 
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-0 mt-md-4">
                {% include 'paths/auth/_sidebar.html' %}

                <div class="col-lg-9 col-md-8 col-12">
                    {% block dashboard_content %}
                            
                    {% endblock dashboard_content %}
                </div>
            </div>
        </div>
    </main>

{% include "paths/_footer.html" %}
{% endblock page_content %}
